<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/53455dd245.js"
      crossorigin="anonymous"
    ></script>
    <title>Work Day Planner</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div>
            <h2 class="display-4 font-weight-bold" id="title-date"></h2>
          </div>
          <div class="align-self-end">
            <h4 class="font-weight-bold" id="title-year"></h4>
          </div>
        </div>
        <div class="d-flex" id="current-date-time">
          <p class="lead" id="title-time"><div class="font-weight-bold lead pl-1" id="dynamic-time"></div></p>
        </div>
      </div>
    </div>

    <div class="container pb-5 mb-3">
      <div class="table-responsive">
        <table class="table">
          <tbody id="schedule-table">
            <tr id="09">
              <th scope="row" class="align-middle time">09:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-09"></textarea>
              </td>
              <td id="save-0900" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="10">
              <th scope="row" class="align-middle time">10:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-10"></textarea>
              </td>
              <td id="save-1000" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="11">
              <th scope="row" class="align-middle time">11:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-11"></textarea>
              </td>
              <td id="save-1100" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="12">
              <th scope="row" class="align-middle time">12:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-12"></textarea>
              </td>
              <td id="save-1200" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="13">
              <th scope="row" class="align-middle time">13:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-13"></textarea>
              </td>
              <td id="save-1300" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="14">
              <th scope="row" class="align-middle time">14:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-14"></textarea>
              </td>
              <td id="save-1400" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="15">
              <th scope="row" class="align-middle time">15:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-15"></textarea>
              </td>
              <td id="save-1500" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="16">
              <th scope="row" class="align-middle time">16:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-16"></textarea>
              </td>
              <td id="save-1600" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr id="17" class="border">
              <th scope="row" class="align-middle time">17:00</th>
              <td class="input-cell">
                <textarea class="input-area" id="area-17"></textarea>
              </td>
              <td id="save-1700" class="align-middle save-button-cell">
                <div class="text-center">
                  <button
                    class="btn btn-outline-secondary save-button"
                    type="button"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex pb-2">
          <div class="pl-1" id="change-div">
            <nav aria-label="page">
              <ul class="pagination">
                <li class="page-item" id="previous">
                  <a class="page-link" href="#" id="previous-day">Previous</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#" id="current-day">Today</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" id="next-day">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="ml-auto pr-1">
            <button type="button" class="btn btn-danger" id="clear-button">
              Clear Schedule
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center py-3 bg-dark sticky-footer">
      <div class="container" id="footer-container">
        <span class="text-muted">Copyright &copy; 2020 <a class="text-info" href="https://github.com/tronciu92">Vasile Tronciu</a></span>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
